<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LurniqHub | Empowering Youth Through Technology</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
      }

      /* NAVBAR */
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1em;
        background: white;
        position: relative;
      }
      .logo img {
        height: 60px;
        width: auto;
      }
      nav ul {
        display: flex;
        gap: 1.5em;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      nav ul li a {
        text-decoration: none;
        color: black;
        font-weight: 600;
      }

      /* Hamburger icon */
      .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
        gap: 5px;
      }
      .hamburger div {
        width: 25px;
        height: 3px;
        background: black;
        transition: all 0.3s ease;
      }

      /* Hero */
      .hero {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 3em 1em;
      }
      .hero-text h1 {
        font-size: 2em;
      }

      /* Cards */
      .card-container {
        display: flex;
        gap: 2em;
        flex-wrap: wrap;
        justify-content: center;
      }
      .card {
        background: white;
        border-radius: 8px;
        overflow: hidden;
        max-width: 300px;
        flex: 1 1 250px;
        text-align: center;
      }
      .card img {
        width: 100%;
        height: auto;
        display: block;
      }

      /* Goals */
      #GOALS .goal-stats {
        display: flex;
        flex-wrap: wrap;
        gap: 2em;
        justify-content: center;
      }

      /* Team */
      .team-container {
        display: flex;
        flex-wrap: wrap;
        gap: 2em;
        justify-content: center;
      }
      .team-member {
        max-width: 300px;
        flex: 1 1 250px;
        text-align: center;
      }
      .team-member img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      /* Contact */
      #contact form input,
      #contact form textarea {
        width: 100%;
        padding: 0.5em;
        margin-bottom: 1em;
        box-sizing: border-box;
      }

      /* View More */
      .view-more-btn {
        background-color: #f8b603;
        color: white;
        border: none;
        padding: 0.4em 1em;
        cursor: pointer;
        border-radius: 4px;
        font-size: 0.9em;
        margin-bottom: 1em;
        transition: background-color 0.3s ease;
      }
      .view-more-btn:hover {
        background-color: #e0a602;
      }

      /* Responsive */
      @media screen and (max-width: 430px) {
        nav ul {
          position: absolute;
          top: 70px;
          right: 0;
          background: white;
          flex-direction: column;
          width: 200px;
          padding: 1em;
          gap: 1em;
          display: none;
        }
        nav ul.active {
          display: flex;
        }
        .hamburger {
          display: flex;
        }
        .hero-text h1 {
          font-size: 1.5em;
        }
        .hero-text h2 {
          font-size: 1.2em;
        }
        #GOALS .goal-stats {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <img src="logo.png" alt="LurniqHub Logo">
        </div>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul id="nav-links">
            <li><a href="#HOME">Home</a></li>
            <li><a href="#ABOUT">About</a></li>
            <li><a href="#GOALS">Goals</a></li>
            <li><a href="#TEAM">Team</a></li>
            <li><a href="#CONTACT">Contact</a></li>
        </ul>
    </nav>

    <!-- Your existing sections here -->

    <script>
      document.getElementById('hamburger').addEventListener('click', function() {
        document.getElementById('nav-links').classList.toggle('active');
      });
    </script>
</body>
</html>
